<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML-Input</title>
</head>

<body>
  <h3 centre>Form in HTML </h3>
  <hr>
  <form action="mailto:noorahamad12300@gmail.com" method="post" enctype="text/plain">
    <label>You Name:
    <input type="text" name="YouName" value="">
    </label>
    <br><br>
    <div>
      <label>Contact Number:</label>
      <input type="tel" name="YouContact" value="">
    </div>
    <br>
    <label>Email:</label>
    <input type="email" name="YOuEmail" value="">
    <br><br>
    <label>Date and Time:</label>
    <input type="date" name="YouDate" value="">
    <input type="time" name="YouTime" value="">
    <br><br>
    <label>File Upload:
    <input type="file" name="YouFile" value="">
    </label>
    <br><br>
    <div class="">
      <label>Salary:</label>
      <input type="range" name="YouSalary" value="">
    </div>
    <br>
    <label>Gender:
      Male
      <input type="radio" name="MyGender" value="">
      Female
      <input type="radio" name="MyGender" value="">
    </label>
    <br> <br>
    <label>Car:
      <select class="car" name="Mycar">
        <option value="car">Marsadi</option>
        <option value="car">BMW</option>
        <option value="car" selected>Lambergini</option>
      </select>
    </label>
    <br><br>
    <label>
      Are You Eligible?
      <input type="checkbox" checked name="" value="">
    </label>
    <br><br>
    <div class="">
      Write about You:
      <br>
      <textarea name="Mytext" rows="8" cols="80"></textarea>
    </div>
    <div>
      Select Color:
      <input type="color" name="NyColor" value="">
    </div>
    <br>
    <label>
      Search:
      <input type="search" name="MySearch" value="">
    </label>
    <br><br>
    <div class="">
      <label>
        Password:
        <input type="password" name="MyPassword" value="">
      </label>
    </div>
    <br>
    <div >
      <label>
        <input type="reset" name="" value="Reset">
      </label>
      <label>
        <input type="submit" name="" value="Submit">
      </label>
    </div>
  </form>
</body>

</html>
